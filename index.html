<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dog Age Calculator</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

  <script>
    function fn1() {
      var dogAge = document.getElementById("userInput").value;
      var humanAge = (dogAge - 2) * 4 + 21;
      alert("Your doggo is " + humanAge + " in hooman years.");
    }
  </script>

</head>

<body>
  <h1>Calculate your Doggo's age</h1>

  <form>
    <input id="userInput" placeholder="Enter age...">
    <button id="button1" onclick="fn1()">Woof!</button>
  </form>

  <img id="doggo" src="images/doggo.png" alt="">

</body>

</html>
